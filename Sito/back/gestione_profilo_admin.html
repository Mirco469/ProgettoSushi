    <div class="content" id="gestione_admin">
        <h1>Gestione profilo</h1>
        <form class="defaultForm" action="index.html" method="post">
        <fieldset>
            <legend>Informazioni personali: </legend>
            <h2>Nome Utente</h2>
            <label for="username">Nome utente: </label>
            <input type="text" id="username" name="username" value="NomeUtenteVero" readonly="readonly"/>

            <h2 id="cp">Cambia <span lang="en">Password:</span> </h2>
            <div class="form_content">
            <label for="v_password">Inserisci la vecchia <span lang="en">password</span>: </label>
            <input type="password" id="v_password" name="v_password" />
            </div>
            <div class="form_content">
            <label for="password">Inserisci la nuova <span lang="en">password</span>: </label>
            <input type="password" id="password" name="password" />
            </div>
            <div class="form_content">
            <label for="c_password">Conferma la nuova <span lang="en">password</span>: </label>
            <input type="password" id="c_password" name="c_password" />
            </div>
            <input type="submit" name="dati_personali" value="Salva"/>  <!--Submit legato solo al cambio della password-->
        </fieldset>
        </form>
    </div>
