    <div id="content">
        <h1>Pagina di aggiunta prodotti</h1>
        <!-- Form di aggiunta prodotti -->
        <form action=""> <!Manca l'attributo action e l'attributo method (get/post)>
            <fieldset>
                <legend>Aggiungi nuovo prodotto</legend>
                <div class="formGroup">
                    <label for="prodotto">Nome Prodotto:</label>
                    <input type="text" id="prodotto" name="prodotto" placeholder="Prodotto" required="required"/>
                </div>
                <div class="formGroup">
                    <label for="categoria">Categotia:</label>
                    <!-- lista delle categorie da caricare da database (letti dal sito domosushi.it se serve hanno una foto per ogni categoria)-->
                    <input placeholder="Categoria" name="categoria" id="categoria" list="lista_categoria">
                    <datalist id="lista_categoria">
                        <option>Antipasti</option>
                        <option>Primi Piatti</option>
                        <option>Teppanyako e tempure</option>
                        <option>Uramaki</option>
                        <option>Nigiri e Onigiri</option>
                        <option>Gunkan</option>
                        <option>Temaki</option>
                        <option>Hosomaki</option>
                        <option>Sashimi</option>
                        <option>Desert</option>
                    </datalist>
                </div>
                <div class="formGroup">
                    <label for="prezzo">Prezzo:</label>
                    <input type="number" id="prezzo" name="prezzo" min="0" step="0.01" required="required"/>
                </div>
                <input type="submit" value="Aggiungi"/>
            </fieldset>
        </form>
        <!-- Lista prodotti giÃ  presenti -->
        <table>
            <thead>
                <tr>
                    <th>Prodotto</th>
                    <th>Categoria</th>
                    <th>Prezzo</th>
                    <th>Operazioni</th>
                </tr>
            </thead>
            <tfoot>
