<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<title>Carrello</title>
		<meta name="title" content="Carrello" />
		<meta name="description" content="Pagina carrello" />
		<meta name="robot" content="noIndex" />
		<meta name="author" content="Dindinelli Alessandro, Tommasin Alessandro, Frison Nicol&ograve;, Giardina Mirco"/>
	</head>
	
	<body>
		<div id="header">
			
		</div>

		<div id="breadcrumb">
			<p>Ti trovi in <span xml:lang="en" lang="en">Home</span> &gt; &gt; Gestione Profilo </p>
		</div>

		<div id="menu">
		...
		</div>
		
		<!-- Inizio contenuto -->
		<div id="carrello" class="content">
			<!-- Inizio informazioni_ordini -->
			<div>
				<p>Username</p>
				<!-- Inizio consegna_domicilio_o_asporto -->
				<div>
					<label>Tipo Consegna:</label>
					<input type="radio" name="tipo_consegna" value="domicilio" />
					<input type="radio" name="tipo_consegna" value="asporto" />
				</div>
				<!-- Fine consegna_domicilio_o_asporto -->
			</div>
			<!-- Fine informazioni_ordini -->
			<!-- Inizio dati_destinazione -->
			<div>
				<!-- Inizio destinazione_default -->
				<div>
					<label for="destinazione_default">Destinazione di default:</label> 
					<input id="destinazione_default" type="checkbox" name="destinazione" checked="checked" value="default" />
				</div>
				<!-- Fine destinazione_default -->
				<div class="form_content">
					<label for="nome_cognome">Nome e Cognome: </label>
					<input type="text" name="nome_cognome" id="nome_cognome" placeholder="Mario Rossi"/>
				</div>
				<div class="form_content">
					<label for="indirizzo">Indirizzo: </label>
					<input type="text" id="indirizzo" name="indirizzo" placeholder="Inserire via"/>
				</div>
				<div class="form_content">
					<label for="civico">Numero civico: </label>
					<input type="text" id="civico" name="civico" placeholder="Inserire numero civico"/>
				</div>
				<div class="form_content">
					<label for="cap"><abbr title="Codice di Avviamento Postale">CAP</abbr> :</label>
					<input type="text" id="cap"  name="cap" placeholder="Inserire CAP"/>
				</div>
				<div class="form_content">
					<label for="comune">Comune: </label>
					<input type="text" id="comune" name="comune" placeholder="Inserire comune"/>
				</div>
				<div class="form_content">
					<label for="provincia">Provincia: </label>
					<input type="provincia" id="provincia" name="provincia" value="Padova" disabled="disabled"/>
				</div>
				<div class="form_content">
					<label for="stato">Stato: </label>
					<input type="text" id="stato" name="stato" value="Italia" disabled="disabled"/>
				</div>
				<div class="form_content">
					<label for="tel">Numero di telefono: </label>
					<input type="tel" id="tel" name="tel" value=""/>
				</div>
			</div>
			<!-- Fine dati_destinazione -->
			<!-- Inizio lista_ordini -->
				<div>
					<!-- Inizio prodotto -->
					<div>
						<p>Nome prodotto</p>
						<!-- Inizio quantita_prodotto -->
						<div>
							<input type="button" name="minus" value="-" /><!-- togli_prodotto -->
							<input type="text" name="quantita" /><!-- numero prodotto -->
							<input type="button" name="plus" value="+" /><!-- aggiungi_prodotto -->
						</div>
						<!-- Fine quantita_prodotto -->
						<input type="button" name="rimuovi" />
					</div>
					<!-- Fine prodotto -->
				</div>
			<!-- Fine lista_ordini -->
		</div>
		<!-- Fine contenuto -->


		<div id="footer">
		...
		</div>

	</body>
</html>
